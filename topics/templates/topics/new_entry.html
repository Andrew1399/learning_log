{% extends 'topics/base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}



{% block content %}
    <p><a href="{% url 'topics:topic' topic.id %}">{{topic}}</a></p>
    <p>Add a new entry:</p>
    <form action="{% url 'topics:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add a new entry</button>
    </form>
{% endblock %}
